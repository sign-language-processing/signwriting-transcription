name: Lint


on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]


jobs:
  test:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requirements
        run: pip install .[dev]
             poetry install
             poetry install --extras pose_to_signwriting

      - name: Lint Code
        run: pylint signwriting_transcription
